<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .container{
            width: 100%;
            height: 50vh;
            background-color: lightblue;
            clear: both; /*清除*/
        }
        .box{
            margin: 10px 10px 5px 5px;
            width: 300px;
            height: 300px;
            background: lightcoral;
            float: left; /*飄起來???*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="container">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
</body>
</html>
