<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>bs</title>
    <style>
        body {
            margin: 0 auto;
            width: 50%;
            background-color: #FFF0F5;
            /* 柔薰衣草背景 */
            font-family: 'Segoe UI', '微軟正黑體', sans-serif;
            color: #5E4B56;
            /* 霧紫 */
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(225, 107, 140, 0.2);
            /* 粉色陰影 */
        }

        h2 {
            color: #E16B8C;
            border-bottom: 2px solid #EFCFE3;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-weight: 500;
            color: #5E4B56;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="mail"],
        input[type="date"],
        textarea {
            border-radius: 12px;
            border: 1px solid #f3c9d4;
            padding: 10px;
            transition: border 0.3s ease-in-out;
        }

        input:focus,
        textarea:focus {
            border-color: #E16B8C;
            box-shadow: 0 0 5px rgba(225, 107, 140, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .form-check-input {
            margin-right: 8px;
            border: 1px solid #E16B8C;
        }

        .form-check-label {
            margin-right: 20px;
        }

        .form-check {
            display: inline-block;
            margin-right: 15px;
        }

        .btn-submit {
            background-color: #E16B8C;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 20px;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 10px rgba(225, 107, 140, 0.4);
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #d05f7d;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Basic Information</h2>
        <form action="">
            <div class="row mt-3">
                <div class="mb-3 col-sm-6 col-12">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3 col-sm-6 col-12">
                    <label for="id-card">ID:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
            </div>
            <div class="row mt-3">
                <div class="mb-3 col-sm-6 col-12">
                    <label for="dirthday">Birthday:</label>
                    <input type="date" class="form-control" id="dirthday" name="dirthday">
                </div>
                <div class="mb-3 col-sm-6 col-12">
                    <label for="gender">Gender:</label>
                    <div class="col-sm-10 pt-2">
                        <input class="form-check-input" type="radio" name="gender" id="men">
                        <label class="form-check-label" for="men">
                            男
                        </label>
                        <input class="form-check-input" type="radio" name="gender" id="women">
                        <label class="form-check-label" for="women">
                            女
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="mb-3 col-sm-6 col-12">
                    <label for="farewell">
                        farewell:</label>
                    <div class="col-sm-10 pt-2">
                        <input class="form-check-input" type="radio" name="farewell" id="men">
                        <label class="form-check-label" for="yes-farewell">
                            已役
                        </label>
                        <input class="form-check-input" type="radio" name="farewell" id="men">
                        <label class="form-check-label" for="no-farewell">
                            未役
                        </label>
                        <input class="form-check-input" type="radio" name="farewell" id="women">
                        <label class="form-check-label" for="pass-farewell">
                            免役
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-sm-6 col-12">
                    <label for="license">Drving License:</label>
                    <div class="col-sm-10 pt-2">
                        <input class="form-check-input" type="checkbox" name="license" id="no-license">
                        <label class="form-check-label" for="no-license">
                            無
                        </label>
                        <input class="form-check-input" type="checkbox" name="license" id="car-license">
                        <label class="form-check-label" for="car-license">
                            汽車
                        </label>
                        <input class="form-check-input" type="checkbox" name="license" id="mot-license">
                        <label class="form-check-label" for="mot-license">
                            機車
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="mb-3 col-sm-6 col-12">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
                </div>
                <div class="mb-3 col-sm-6 col-12">
                    <label for="mail">E-mail:</label>
                    <input type="mail" class="form-control" id="mail" placeholder="Enter E-mail" name="mail">
                </div>
            </div>

            <div class="row mt-3">
                <div class="mb-3 col-12">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
                </div>
            </div>

            <div class="row mt-3">
                <div class="mb-3 col-sm-4 col-12">
                    <label for="contactP">Emergency Contact Person:</label>
                    <input type="text" class="form-control" id="contactP" placeholder="Enter Emergency Contact Person"
                        name="contactP">
                </div>
                <div class="mb-3 col-sm-2 col-12">
                    <label for="relationships">Relationships:</label>
                    <input type="text" class="form-control" id="relationships" placeholder="Enter Relationships"
                        name="relationships">
                </div>
                <div class="mb-3 col-sm-6 col-12">
                    <label for="contactMobile">Mobile:</label>
                    <input type="tel" class="form-control" id="contactMobile" placeholder="Enter Contact Mobile"
                        name="contactMobile">
                </div>
            </div>

            <div class="row mt-3">
                <label for="remark">Remark:</label>
                <textarea class="form-control" rows="5" id="remark" name="text"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-submit">送出資料 ✉️</button>
            </div>
        </form>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>

</html>
