<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>原神風格卡片</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f3ff, #f5faff);
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
            padding: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 250px;
            background: #ffffff;
            border: 2px solid #cde3f0;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .box img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 2px solid #cde3f0;
        }

        .price {
            text-align: center;
            font-size: 1.3rem;
            color: #4a76a8;
            padding: 15px 0;
            margin: 0;
            background-color: #f0f8ff;
            font-weight: bold;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .color-red {
            color: indianred;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="box">
                    <img src="https://i.pinimg.com/736x/6e/76/b2/6e76b20489d0fe781aa494f3c7118c11.jpg" alt="">
                    <p class="price">10000</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="box">
                    <img src="https://i.pinimg.com/736x/b5/a0/00/b5a00024b35287821d0ce06fb9957656.jpg" alt="">
                    <p class="price">20000</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="box">
                    <img src="https://i.pinimg.com/736x/2e/ee/be/2eeebe66ace66b074f768791d415b91b.jpg" alt="">
                    <p class="price">30000</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="box">
                    <img src="https://i.pinimg.com/736x/f2/f9/88/f2f988cddacbfdcc6240e97669cad548.jpg" alt="">
                    <p class="price">50000</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="box">
                    <img src="https://i.pinimg.com/736x/7c/ca/f6/7ccaf675dfb0a5fe595b9edef041d677.jpg" alt="">
                    <p class="price">22000</p>
                </div>
            </div>
        </div>
    </div>


    <!-- 載入 jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.box').click(function () {
            const originalPrices = [10000, 20000, 30000, 50000, 22000]; // 原價
            const salePrices = ['特價 9000', '特價 17000','特價  22000','特價  45000','特價  18000'];      // 特價

            // 找到這個盒子內的 .price 元素
            const priceEl = $(this).find('.price');

            // 把原價改為新價（你可以根據 index 控制）
            const index = $('.box').index(this); // 取得目前是第幾個 box

            // 判斷目前的價格是原價還是特價
            if (parseInt(priceEl.text()) === originalPrices[index]) {
                priceEl.text(salePrices[index]); // 改成特價
                priceEl.addClass('color-red');
            } else {
                priceEl.text(originalPrices[index]); // 改回原價
                priceEl.removeClass('color-red');
            }
        });
    </script>
</body>

</html>
