<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>享玩民宿</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <!-- navbar -->
    <div id="navbar-placeholder">

    </div>

    <!-- 主內容區塊：點擊導覽列時只更新這區 -->
    <main id="main-content" class="container py-4">

    </main>



    <!-- 頁尾 -->
    <div id="footer-placeholder">

    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
    <!-- 載入共用區塊與主內容 -->
    <script>
        $(function () {
            // 載入導覽列
            $("#navbar-placeholder").load("./model/navbar.html", function () {
                // 點擊導覽列時，載入對應內容
                $(document).on("click", ".nav-link:not(.dropdown-toggle):not(.external)", function (e) {
                    e.preventDefault();
                    const target = $(this).attr("href");
                    $("#main-content").load("./pages/" + target + ".html");
                });


            });

            // 載入頁尾
            $("#footer-placeholder").load("./model/footer.html");

            // 預設載入首頁
            $("#main-content").load("./pages/home.html");

            // ✅ 用事件委派處理「更多資訊」連結
            $("#main-content").on("click", ".news-link", function (e) {
                e.preventDefault();
                const target = $(this).attr("href");
                $("#main-content").load("./pages/" + target + ".html", function (response, status) {
                    if (status === "error") {
                        $("#main-content").html("<p class='text-danger'>頁面載入失敗，請稍後再試。</p>");
                    }
                });
            });
        });
    </script>
</body>

</html>
