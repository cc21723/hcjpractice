    <style>
        body {
            font-family: 'Zen Maru Gothic', serif;
            background: linear-gradient(to bottom, #fffafc, #ffeef3);
            color: #4a3c38;
        }

        .navbar {
            background-color: #ffcce0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #872657;
        }

        .nav-link {
            color: #872657 !important;
        }

        .hero {
            /* background: url('https://i.pinimg.com/736x/04/8f/7a/048f7a42408065c7eb36093d4d173e71.jpg') no-repeat center center/cover; */
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }


        .hero h1 {
            font-size: 2.5rem;
            background-color: rgba(255, 204, 229, 0.6);
            padding: 0.6em 1.2em;
            border-radius: 25px;
            backdrop-filter: blur(3px);
        }

        .services {
            background-color: #fff0f5;
            padding: 3rem 1rem;
            border-radius: 20px;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .services h2,
        .gallery h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #c44a7c;
        }

        .service-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-img:hover {
            transform: scale(1.05);
        }

        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .footer {
            background-color: #ffe0ec;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .ig-float-btn,
        .line-float-btn {
            position: fixed;
            bottom: 30px;
            z-index: 999;
            border-radius: 50px;
            padding: 12px 18px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s ease;
            color: white;
        }

        .ig-float-btn {
            right: 30px;
            background-color: #f68ab1;
        }

        .ig-float-btn:hover {
            background-color: #d85c93;
        }

        .line-float-btn {
            left: 30px;
            background-color: #00c300;
        }

        .line-float-btn:hover {
            background-color: #009e00;
