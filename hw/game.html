  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let score = 0;
      let moving = false;
      let interval;

      function moveCat() {
        const area = $("#gameArea");
        const cat = $("#cat");

        const maxLeft = area.width() - cat.width();
        const maxTop = area.height() - cat.height();

        const randomLeft = Math.floor(Math.random() * maxLeft);
        const randomTop = Math.floor(Math.random() * maxTop);

        cat.css({ left: randomLeft + "px", top: randomTop + "px" });
      }

      $("#cat").on("click", function () {
        if (moving) {
          score++;
          $("#score").text(score);
          moveCat();
        }
      });

      $("#startBtn").on("click", function () {
        if (!moving) {
          moving = true;
          score = 0;
          $("#score").text(score);
          interval = setInterval(moveCat, 1000);
        }
      });

      $("#stopBtn").on("click", function () {
        moving = false;
        clearInterval(interval);
      });
    });
  </script>
