<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>課程練習</title>
    <style>
        body {
            width: 960px;
            height: 860px;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 20px;
            background: linear-gradient(to top, #f7f4e7, #FC9F4D);
            color: #FAD689;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
        }

        li a {
            font-weight: bold;
            color: #FAD689;
            display: block;
            margin: 14px 36px;

        }

        li a:hover {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            color: #58B2DC;
            padding: 20px;
            /* padding-bottom: 10px; */
            border-radius: 10px;
            width: 80px;
            text-align: center;
            box-shadow: 0 0 20px 10px #58B2DC;
        }

        /*月亮*/
        .outside1 {
            width: 250px;
            height: 100px;
            padding: 5px;
            /* border: 1px solid #aaa; */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 55px;
        }

        .star1 {
            width: 100px;
            height: 100px;
            background: #ffe179;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: all .5s;
        }

        .dota {
            background: #000;
            position: absolute;
        }

        #dota1 {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            opacity: .2;
            top: 20px;
            left: 20px;
        }

        #dota2 {
            width: 10px;
            height: 10px;
            border-radius: 5px;
            opacity: .3;
            top: 40px;
            left: 40px;
        }

        #dota3 {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            opacity: .4;
            top: 48px;
            left: 20px;
        }

        .outside1:hover .star1 {
            background: #245363;
            left: 155px;
            transform: rotate(360deg);
        }

        .outside1:hover #dota1 {
            width: 25px;
        }

        .outside1:hover #dota2 {
            width: 15px;
        }

        .outside1:hover #dota3 {
            width: 12px;
        }

        /*月亮2*/
        .outside {
            width: 300px;
            height: 300px;
            padding: 5px;
            /* border: 1px solid #aaa; */
            position: absolute;
            left: 0;
            right: 0;
            top: 600px;
            bottom: 0;
            margin: auto;
            border-radius: 50%;
            animation: ro 3s infinite linear alternate;
        }

        .star {
            width: 100px;
            height: 100px;
            background: #ffe179;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            animation: ro 3s infinite linear alternate;
        }

        .dot {
            background: #000;
            position: absolute;
        }

        #dot1 {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            opacity: .2;
            top: 20px;
            left: 20px;
        }

        #dot2 {
            width: 10px;
            height: 10px;
            border-radius: 5px;
            opacity: .3;
            top: 40px;
            left: 40px;
        }

        #dot3 {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            opacity: .4;
            top: 48px;
            left: 20px;
        }

        @keyframes ro {
            0% {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <h1>課程練習</h1>
    <ul class="header">
        <li><a href="./song.html">音樂連結</a></li>
        <li><a href="./hrform.html">人資表單</a></li>
        <li><a href="./table.html">合併表格</a></li>
        <li><a href="./form.html">問卷調查</a></li>
    </ul>
    <div class="container">
        <div class="outside1">
            <div class="star1">
                <div class="dota" id="dota1"></div>
                <div class="dota" id="dota2"></div>
                <div class="dota" id="dota3"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="outside animate__rotateIn">
            <div class="star ">
                <div class="dot" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
            </div>
        </div>
    </div>

</body>

</html>
