<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <title>Forms</title>
    <style>
        /* 整體頁面背景 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', "Microsoft JhengHei", "PingFang TC", serif;
            background: linear-gradient(to bottom, #fdfcfb, #f395d4);
            color: #4b3f35;
            padding: 2em;
            box-sizing: border-box;
        }

        /* 標題 */
        header {
            padding-top: 30px;
            padding-bottom: 30px;
            text-align: center;
            color: #f75e91;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .item {
            display: block;
            width: 30%;
            height: 100px;
        }

        h5 {
            text-align: center;

        }

        a {
            margin-top: 50%;
            
            text-decoration: none;
            color: #f75e91;
            font-size: 20px;
        }

        /* 主表單樣式 */
        form {
            margin: 0 auto;
            padding-top: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 100%;
            max-width: 700px;
        }


        /* 按鈕樣式 */
        .btn {
            padding: 0.5em 1.5em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #f75e91;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff4b5a;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        /* 表單欄位的樣式 */
        .form-group {
            margin-bottom: 1.5em;
        }

        .form-label {
            font-size: 1.1em;
            color: #333;
        }

        .form-control {
            width: 90%;
            padding: 0.8em;
            border: 1px solid #f75e91;
            border-radius: 5px;
            margin-top: 0.5em;
        }

        .form-control:focus {
            border-color: #ff4b5a;
            outline: none;
        }

        /* 標題顏色 */
        legend {
            font-size: 1.4em;
            font-weight: bold;
            color: #f75e91;
            padding: 0 10px;
        }

        /* 單選和複選框樣式 */
        .form-check {
            margin-top: 1em;
        }

        .form-check-input {
            margin-right: 0.5em;
        }

        .text-end {
            text-align: right;
        }

        /* 響應式設計：手機、平板和桌面 */
        @media (min-width: 768px) {
            .col {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="item">
            <h5>
                <a href="./index.html">回首頁</a>
            </h5>
        </div>
        <div class="item">
            <h2>HTML Forms</h2>
        </div>
        <div class="item"></div>

    </header>

    <form action="/action_page.php">
        <fieldset>
            <legend>問卷調查</legend>

            <div class="form-group">
                <label for="username" class="form-label">姓名*</label>
                <input type="text" class="form-control" id="username" placeholder="請輸入姓名" required>
            </div>

            <div class="form-group">
                <label for="tel" class="form-label">電話*</label>
                <input type="tel" class="form-control" id="tel" placeholder="請輸入電話" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入信箱" required>
            </div>

            <div class="form-group">
                <label for="number" class="form-label">用餐人數*</label>
                <input type="number" class="form-control" id="number" placeholder="請輸入人數" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    需要素食
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    不需要素食
                </label>
            </div>

            <div class="text-end">
                <button type="reset" class="btn btn-secondary">取消</button>
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </fieldset>

    </form>



</body>

</html>
