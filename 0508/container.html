<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <style>
        body{
            background-color: #fff0f5;
        }
        .container{
            width: 50%;
            height: 800px;
            border: 4px dashed #E16B8C;
            border-radius: 16px;
            background-color: #fff;
            margin: 50px auto;
            
        }
        .box{
            width: 50%;
            height: 30%;
            background-color: #9B90C2;
            border-radius: 20px;
            margin: 2% auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
