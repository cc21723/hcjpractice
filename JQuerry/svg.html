<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可愛小鳥動畫</title>
    <style>
        body {
            background-color: #fef8e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- 小鳥身體 -->
        <ellipse cx="100" cy="100" rx="50" ry="35" fill="#FFD966" />

        <!-- 小鳥翅膀 -->
        <path id="wing" d="M100,100 Q70,80 60,100 Q70,120 100,100" fill="#F4B400">
            <animateTransform attributeName="transform" type="rotate" values="0 100 100; -20 100 100; 0 100 100"
                dur="0.6s" repeatCount="indefinite" />
        </path>

        <!-- 頭 -->
        <circle cx="130" cy="85" r="20" fill="#FFD966" />

        <!-- 眼睛 -->
        <circle cx="135" cy="80" r="3" fill="#000" />
        <circle cx="134" cy="79" r="1" fill="#fff" />

        <!-- 嘴巴 -->
        <polygon points="150,85 160,90 150,95" fill="#FF6F00" />

        <!-- 腳 -->
        <line x1="90" y1="130" x2="85" y2="145" stroke="#A0522D" stroke-width="3" />
        <line x1="110" y1="130" x2="115" y2="145" stroke="#A0522D" stroke-width="3" />
    </svg>

    <div class="container">
        <div class="row">
            <div class="col">
                <svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                    <!-- 左耳朵 -->
                    <g>
                        <ellipse cx="90" cy="40" rx="12" ry="40" fill="#FFECEC">
                            <animateTransform attributeName="transform" type="rotate"
                                values="0 90 40; 10 90 40; 0 90 40" dur="1.2s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <!-- 右耳朵 -->
                    <g>
                        <ellipse cx="160" cy="40" rx="12" ry="40" fill="#FFECEC">
                            <animateTransform attributeName="transform" type="rotate"
                                values="0 160 40; -10 160 40; 0 160 40" dur="1.2s" repeatCount="indefinite" />
                        </ellipse>
                    </g>

                    <!-- 頭 + 身體（一起圓形） -->
                    <circle cx="125" cy="130" r="65" fill="#FFF3F3" stroke="#E5C1C1" stroke-width="2" />

                    <!-- 眼睛（會眨眼） -->
                    <ellipse cx="105" cy="120" rx="5" ry="6" fill="#333">
                        <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite" />
                    </ellipse>
                    <ellipse cx="145" cy="120" rx="5" ry="6" fill="#333">
                        <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite" />
                    </ellipse>

                    <!-- 鼻子 -->
                    <circle cx="125" cy="130" r="2" fill="#E38B8B" />

                    <!-- 嘴巴 -->
                    <path d="M120,135 Q125,140 130,135" stroke="#A0522D" stroke-width="2" fill="none" />

                    <!-- 手 -->
                    <ellipse cx="90" cy="170" rx="10" ry="6" fill="#FFF3F3" stroke="#E5C1C1" stroke-width="1" />
                    <ellipse cx="160" cy="170" rx="10" ry="6" fill="#FFF3F3" stroke="#E5C1C1" stroke-width="1" />

                    <!-- 腳 -->
                    <ellipse cx="110" cy="200" rx="10" ry="5" fill="#FFECEC" />
                    <ellipse cx="140" cy="200" rx="10" ry="5" fill="#FFECEC" />
                </svg>

            </div>
        </div>
    </div>
</body>

</html>
