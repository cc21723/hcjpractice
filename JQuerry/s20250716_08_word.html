<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./data/data.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            color: #333;
        }

        .box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
            min-height: 350px;
            /* 可以視內容量調整高度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .word-id {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .word {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }

        .ipa {
            font-size: 1rem;
            font-style: italic;
            color: #495057;
        }

        .meaning-zh {
            font-size: 1.1rem;
            margin-top: 5px;
            color: #212529;
        }

        .example-en {
            font-size: 1rem;
            margin-top: 10px;
            color: #198754;
        }

        .example-zh {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row myRow">
            <!-- <div class="col-12 col-sm-4 mt-3">
                <div class="box">
                    <p class="word-id"></p>
                    <p class="word"></p>
                    <p class="ipa"></p>
                    <p class="meaning-zh"></p>
                    <p class="example-en"></p>
                    <p class="example-zh"></p>
                </div>
            </div> -->
        </div>

    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $(document).ready(function () {
            console.log('data', data);

            const myRow = $(".myRow");
            data.forEach(function (value, key) {
                console.log(key);
                console.log(value);

                let tmpText = `
                    <div class="col-12 col-sm-6 col-lg-4 mt-3">
                        <div class="box">
                            <p class="word-id">${value.id}</p>
                            <p class="word">${value.word}</p>
                            <p class="ipa">${value.ipa}</p>
                            <p class="meaning-zh">${value.meaning_zh}</p>
                            <p class="example-en">${value.example_en}</p>
                            <p class="example-zh">${value.example_zh}</p>
                        </div>
                    </div>
                `;

                myRow.append(tmpText);
            });

        });



    </script>
</body>

</html>
